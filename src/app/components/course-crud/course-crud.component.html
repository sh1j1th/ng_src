<div class="flex-container">
    <div *ngFor="let cList of courseLists" class="d-inline-flex">
        <div class="card">
            <div class="card-header">
                <h3>{{cList.courseTitle}}</h3>
            </div>

            <div class="card-body">
                <h4>{{cList.courseDescription}}</h4>
            </div>

            <div class="card-footer">
                <h5><span class="fa fa-inr"></span>
                    Commission: {{cList.commission}}</h5>
            </div>
        </div>
    </div>
</div>
