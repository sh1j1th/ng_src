<div id="addCoursePopup" class="modal">
    <form class="modal-content animate" (ngSubmit)="addCourse()" #form2="ngForm" style="width:100%">
        <div class="card">
            <div class="card-header">

                <span onclick="document.getElementById('addCoursePopup').style.display='none'" class="close"
                    title="Close Modal">&times;</span>
                <h3 style="color: darkslateblue; text-align: center; padding-top: 10px">Add course</h3>

            </div>
            <div class="card-body">
                <div class="container">

                    <input type="text" [(ngModel)]="courseTitle" placeholder="Title" class="form-control"
                        name="courseTitle" required>

                    <input type="text" [(ngModel)]="courseDescription" placeholder="Description" class="form-control"
                        name="courseDescription" required>

                    <input type="text" [(ngModel)]="commission" placeholder="Commission" class="form-control"
                        name="commission" required>

                </div>
            </div>
            <div class="card-footer">
                <div class="form-group">
                        <button [disabled]="!form2.form.valid" class="btn btn-success form-control">Submit</button>
                </div>
            </div>

        </div>
    </form>
</div>

    // Get the modal

<div class="container">
    <h1>Available Courses</h1>
    <table class="table table-striped table-bordered table-hover">
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Commission(%)</th>
            <th><input type="button" class="btn btn-sm btn-success mr-3"
                    onclick="document.getElementById('addCoursePopup').style.display='block'" value="Add Course"></th>
        </tr>



        <tr *ngFor="let course of course_lists">
            <td>{{ course.courseTitle }}</td>
            <td>{{ course.courseDescription }}</td>
            <td>{{ course.commission }}</td>
            <td><button class="btn btn-danger btn-sm" (click)='removeCourse(course._id)'>Remove</button></td> 
        </tr>


    </table>
</div>
