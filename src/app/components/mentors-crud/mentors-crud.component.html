<div class="container">
        <h1>Mentor List</h1>
        <table  class="table table-striped table-bordered table-hover">
        <tr>
            <th>_id</th>
            <th>Email Id</th>
            <th>Status</th>
            <th colspan="3">CRUD Ops</th>
        </tr>
          
        
            
            <tr *ngFor="let mentor of mentors">
                <td>{{ mentor._id }}</td>
                <td>{{ mentor.email }}</td>
                <td>{{ mentor.status }}</td>    
                <td><button class="btn btn-warning btn-sm" (click)='blockMentor(mentor._id)'>Block</button></td>
                <td><button class="btn btn-success btn-sm" (click)='unBlockMentor(mentor._id)'>Unblock</button></td>
                <td><button class="btn btn-danger btn-sm" (click)='deleteMentor(mentor._id)'>Delete</button></td>
            </tr>
        
        
        </table>
        </div>
